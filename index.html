<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
    <title>Document</title>
</head>

<body>
    <div class="carouselOne bg-success m-auto w-25 rounded shadow p-3 align-items-center" >
        <input type="text" class="form-control w-50 mb-4"  oninput="search(event)" id="searchBar" placeholder="Search Here" >
        <div id="reply"></div>
    </div>
   
</body>

</html>

<script>
    let array =["Nike", "Adidas", "Balenciaga", "Crocs", "Puma", "Reebok"]
   let output = document.getElementById("reply")
    function display(items) {
        output.innerHTML = ''
        items.forEach((brand) => {
            output.innerHTML += `<h5 class="text-light">${brand}</h5>`
        });
    }

  

    function search(event) {
let searchQuery = event.target.value.toLowerCase().trim();
        
        let searchedOutputs = array.filter((brand)=>{
        return brand.toLowerCase().includes(searchQuery)
        })
        console.log(searchedOutputs);

        output.innerHTML = '';

        if (searchedOutputs.length === 0) {
            output.innerHTML += `<h3 class="text-light">Brand does not exist </h3>`
        }else{
            display(searchedOutputs)
        }
    
    }

    display(array)


</script>
